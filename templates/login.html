{% extends "base.html" %}

{% block content %}

<div class="container">
        <form action="{% url 'authorization:login' %}" method="post">
            {% csrf_token %}
            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default">
                    <div class="panel-heading">Login</div>
                    <div class="panel-body">
                        {% for message in messages %}
                             <div class="alert-danger">
                                <a class="close" href="#" data-dismiss="alert">Ã—</a>
                                {{ message }}
                             </div>
                        {% endfor %}
                        <div class="form-group clearfix">
                            <label for="email" class="col-md-4 control-label text-right">Email:</label>
                            <div class="col-md-6">
                                <input name="email" value="" type="text" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group clearfix">
                            <label for="password" class="col-md-4 control-label text-right">Password:</label>
                            <div class="col-md-6">
                                <input name="password" type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="col-md-6 col-md-offset-4">
                            <input name="login" type="submit" value="Login" class="primary-btn" /> &nbsp;
                            <a href="">or Register</a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
